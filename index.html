<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="CSS/main.css" type="text/css">
</head>
<body>
    <div id="container-main">
        <div id="instruccions-content">
            <h1>Juego Ahorcado</h1>
            <p>Encuentras la frase antes de ser ahorcado, cada intento fallido es un paso más a la muerte.</p>
        </div>
        <div id="container-zone-player">
            <div id="container-string"></div>
            <div id="container-body-person"></div>
        </div>
        <div id="abc-container">
            <div class="conatiner-char"><div class="char" onclick="checkToChart('Q')">Q</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('W')">W</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('E')">E</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('R')">R</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('T')">T</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('Y')">Y</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('U')">U</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('I')">I</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('O')">O</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('P')">P</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('A')">A</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('S')">S</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('D')">D</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('F')">F</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('G')">G</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('H')">H</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('J')">J</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('K')">K</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('L')">L</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('Ñ')">Ñ</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('Z')">Z</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('X')">X</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('C')">C</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('V')">V</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('B')">B</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('N')">N</div></div>
            <div class="conatiner-char"><div class="char" onclick="checkToChart('M')">M</div></div>
        </div>
        <div id="information-content">
            <button id="btn-inital" onclick="inital()"> Iniciar </button>
            <button id="btn-reload" onclick="reloadPlay()"> Reiniciar </button>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
